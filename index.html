<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config  = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace']
                }
            }
        }
    </script>
    <title>Login Modal</title>
</head>
<body>
<!-- Global Container -->
 <div class="flex items-center justify-center min-h-screen bg-rose-50">

    <!-- Card Containter -->
     <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">

        <!-- Left Side -->
         <div class="p-6 md:p-20">
            <!-- Top Content -->
             <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
             <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                Log in to your account to upload or dowload pictures, videos or music.
             </p>
             <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your email address">
            </div>
            <!-- Right Side -->
             <img src="images/image (1).jpg" class="w-[430px] hidden md:block" alt="">       
     </div>
 </div>

</body>
</html>
